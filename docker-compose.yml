services:
  db:
    image: postgres:16-alpine
    container_name: catalog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: catalogdb
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Executa arquivos .sql e .sql.gz apenas na primeira inicialização do volume
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d catalogdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # usa as mesmas credenciais definidas no serviço `db` acima
      DATABASE_URL: postgresql+psycopg2://app_user:app_password@db:5432/catalogdb
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  pgdata:
    driver: local
