name: Terraform Infra

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'deploy/terraform/**'
      - '.github/workflows/terraform-infra.yml'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_DIR: deploy/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        run: echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Download PostgreSQL Provider ðŸ”§
        working-directory: ${{ env.TF_DIR }}
        run: |
          mkdir -p .terraform/providers/registry.terraform.io/cyrilgdn/postgresql/1.21.8/linux_amd64/
          curl -L https://github.com/cyrilgdn/terraform-provider-postgresql/releases/download/v1.21.8/terraform-provider-postgresql_1.21.8_linux_amd64.zip -o pg.zip
          unzip pg.zip -d .terraform/providers/registry.terraform.io/cyrilgdn/postgresql/1.21.8/linux_amd64/
          rm pg.zip

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false -upgrade=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -input=false -auto-approve tfplan
