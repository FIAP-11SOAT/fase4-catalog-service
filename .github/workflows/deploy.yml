name: Deploy to AWS

on:
  push:
    branches:
      - main
      - feat/catalog-service
  workflow_dispatch:

permissions:
  id-token: write   # required for OIDC
  contents: read    # checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: fase4-catalog-service
      AWS_REGION: us-east-1
      ARTIFACT_KEY: releases/${{ github.sha }}.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Rodar as migrações Flyway ANTES do deploy
      # Instala o Flyway CLI localmente e executa "migrate"
      # Secrets necessários:
      #   DB_URL  -> jdbc:postgresql://HOST:5432/NOMEDB
      #   DB_USER -> usuário do banco
      #   DB_PASS -> senha do banco
      # (REMOVIDO) Flyway antes de criar RDS. Agora será executado após Terraform Apply.

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: acct
        run: echo "account=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Build Lambda package
        run: |
          python -m pip install --upgrade pip
          # Dependências mínimas para a Lambda
          pip install -r requirements.lambda.txt -t build/package
          cp -R app build/package/
          # Migrations não são necessárias no pacote da Lambda (Flyway roda no pipeline)
          cd build/package
          zip -r ../../lambda-package.zip .

      - name: Compute artifacts bucket name
        id: bucket
        run: |
          NAME=$(echo "${PROJECT_NAME}" | tr '_' '-' | tr '[:upper:]' '[:lower:]')
          echo "bucket=${NAME}-${{ steps.acct.outputs.account }}-${AWS_REGION}-artifacts" >> $GITHUB_OUTPUT

      - name: Upload artifact to S3
        id: upload
        run: |
          VERSION_ID=$(aws s3api put-object \
            --bucket "${{ steps.bucket.outputs.bucket }}" \
            --key "${ARTIFACT_KEY}" \
            --body lambda-package.zip \
            --query 'VersionId' \
            --output text)
          echo "version=${VERSION_ID}" >> $GITHUB_OUTPUT

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infra
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_artifact_key: ${{ env.ARTIFACT_KEY }}
          TF_VAR_artifact_object_version: ${{ steps.upload.outputs.version }}
        run: terraform apply -auto-approve -input=false

      - name: Flyway Migrate (post infra)
        env:
          DB_NAME: postgres
        run: |
          set -e
          echo "Obtendo endpoint do RDS via terraform output..."
          RDS_ENDPOINT=$(terraform -chdir=infra output -raw rds_endpoint)
          RDS_PORT=$(terraform -chdir=infra output -raw rds_port)
          echo "RDS_ENDPOINT=${RDS_ENDPOINT}"
          FLYWAY_VERSION=10.18.0
          echo "Baixando Flyway ${FLYWAY_VERSION}..."
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${FLYWAY_VERSION}/flyway-commandline-${FLYWAY_VERSION}-linux-x64.tar.gz -o flyway.tar.gz
          tar -xzf flyway.tar.gz
          mv flyway-${FLYWAY_VERSION} flyway
          export PATH="${PWD}/flyway:$PATH"
          DB_USER=postgres
          DB_PASS=postgres
          JDBC_URL="jdbc:postgresql://${RDS_ENDPOINT}:${RDS_PORT}/${DB_NAME}"
          echo "Testando conexão (SELECT 1)..."
          if ! command -v psql >/dev/null 2>&1; then
            echo "Instalando psql (postgresql-client)..."
            sudo apt-get update -y && sudo apt-get install -y postgresql-client >/dev/null
          fi
          PGPASSWORD="${DB_PASS}" psql "host=${RDS_ENDPOINT} port=${RDS_PORT} user=${DB_USER} dbname=${DB_NAME} sslmode=require" -c "select 1;" || { echo "Conexão falhou"; exit 1; }
          echo "Verificando estado do Flyway (histórico vs tabelas)..."
          HAS_HISTORY=$(PGPASSWORD="${DB_PASS}" psql "host=${RDS_ENDPOINT} port=${RDS_PORT} user=${DB_USER} dbname=${DB_NAME} sslmode=require" -At -c "select exists (select 1 from information_schema.tables where table_schema='public' and table_name='flyway_schema_history');")
          HAS_CATEGORIES=$(PGPASSWORD="${DB_PASS}" psql "host=${RDS_ENDPOINT} port=${RDS_PORT} user=${DB_USER} dbname=${DB_NAME} sslmode=require" -At -c "select coalesce(to_regclass('public.product_categories') is not null, false);")
          if [ "$HAS_HISTORY" = "t" ] && [ "$HAS_CATEGORIES" = "f" ]; then
            echo "Histórico do Flyway existe mas tabelas base não. Limpando apenas a tabela de histórico..."
            PGPASSWORD="${DB_PASS}" psql "host=${RDS_ENDPOINT} port=${RDS_PORT} user=${DB_USER} dbname=${DB_NAME} sslmode=require" -c "drop table if exists public.flyway_schema_history;"
          fi
          echo "Executando flyway migrate..."
          flyway \
            -url="${JDBC_URL}" \
            -user="${DB_USER}" \
            -password="${DB_PASS}" \
            -locations="filesystem:./sql" \
            -cleanDisabled=true \
            -validateMigrationNaming=true \
            -outOfOrder=false \
            migrate
          echo "Flyway concluído"
