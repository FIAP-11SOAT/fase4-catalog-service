name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@911a2b0e0bf8c0a9d5bd51f5f9a1a96d1e5f4a3c # v6 pinned by commit SHA
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}