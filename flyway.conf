# Flyway configuration file (no secrets). CI/CD should export FLYWAY_URL, FLYWAY_USER, FLYWAY_PASSWORD.
# Example usage in pipeline:
#   export FLYWAY_URL=jdbc:postgresql://$DB_HOST:5432/$DB_NAME
#   export FLYWAY_USER=$DB_USER
#   export FLYWAY_PASSWORD=$DB_PASS
#   flyway -configFiles=flyway.conf migrate
# Location of versioned migrations
flyway.locations=filesystem:sql
# Baseline if schema pre-exists without flyway schema history table
flyway.baselineOnMigrate=true
# Disable clean in all environments
flyway.cleanDisabled=true
# Optional: schemas
flyway.schemas=public
# url, user, password intentionally omitted (provided via environment variables)
